<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf60pEqAAAAAO7PO_11efguBgFYWrvWYqLQD4M2"></script>

<script>
  function onClick(e) {
    e.preventDefault();
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6Lf60pEqAAAAAO7PO_11efguBgFYWrvWYqLQD4M2', {action: 'LOGIN'});
    });
  }
</script>
<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <h1>Login</h1>
    <div class=" field mb-3">
      <label class="form-label">UserName</label>
      <input type="email" class="form-control" formControlName="username">
    </div>
    <div class="field1 mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <!-- <re-captcha formControlName="reCaptcha" class="form-control" siteKey="6LemLJEqAAAAAD5VficS3TQsjNeNUHcuSDl12-0j"></re-captcha> -->

    <div id="button">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
