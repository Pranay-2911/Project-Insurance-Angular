<table>
    <tr>
        <th>State</th>
        <th>Add Cities</th>
    </tr>
    <tr *ngFor="let state of states">
        <td>{{state.name}}</td>
        <td>
            <button (click)="addCities(state.name)">Add</button>
        </td>
    </tr>
</table>

<button (click)="addState()">Add New State</button>
