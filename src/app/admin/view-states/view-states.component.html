<div class="container">
  <h2 class="heading">State and City Management</h2>

  <ul>
    <li *ngFor="let state of states">
      <div>
        <span>{{state.name}}</span>
        <button (click)="toggleCities(state)">View Cities</button>
        <!-- Add button to add cities to this state -->
        <button (click)="addCities(state.name)">Add Cities</button>
      </div>
      <div *ngIf="state.showCities">
        <h3>Cities in {{state.name}}</h3>
        <ul>
          <li *ngFor="let city of state.cities">{{city.name}}</li>
        </ul>
      </div>
    </li>
  </ul>

  <button (click)="addState()">Add New State</button>
</div>
