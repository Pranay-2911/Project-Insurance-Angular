<div class="agent-container">
    <h1>Agent Information</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Qualification</th>
          <th>Email</th>
          <th>Mobile Number</th>
          <th>VERIFY</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agent of agents">
          <td>{{ agent.firstName }}</td>
          <td>{{ agent.lastName }}</td>
          <td>{{ agent.qualification }}</td>
          <td>{{ agent.email }}</td>
          <td>{{ agent.mobileNumber }}</td>
          <td>
            <button class="btn btn-info" (click)="verifyAgent(agent.id)">Verify</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
