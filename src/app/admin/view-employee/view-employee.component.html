<div class="table-container">
    <h2>Employee Details</h2>

    <div class="search-bar">
      <input
        type="text"
        placeholder="Search by Employee First Name"
        [(ngModel)]="searchQuery"
        (input)="filterDocuments()"
        class="form-control"
      />
    </div>
    <table class="employee-table">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mobile Number</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredDocuments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.mobileNumber }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.salary | currency: 'INR' }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="totalEmployees" pageSize="pageSize" [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
