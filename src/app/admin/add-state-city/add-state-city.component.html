<form [formGroup]="newCity" (ngSubmit)="addNewCity()">
  <div id="row">
    <input type="text" placeholder="Enter State Name" formControlName = "stateName" [readOnly]="true">
  </div>
      <br><br>

      <div id="row">
    <input type="text" placeholder="Enter City Name" formControlName = "cityName"><span>*</span>
  </div>
    <div *ngIf="newCity.get('cityName')?.invalid && newCity.get('cityName')?.touched">
        City name is required.
      </div>
      <div *ngIf="newCity.get('cityName')?.errors?.['pattern']">
        City name must consist of characters only.
      </div>
    <br>
    <br>

    <button [disabled]="newCity.invalid">Submit</button>

</form>

<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div
      class="toast"
      role="alert"
      [class.show]="showToast"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{ 'bg-success text-white': toastType === 'success', 'bg-danger text-white': toastType === 'error' }"
    >
      
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>
