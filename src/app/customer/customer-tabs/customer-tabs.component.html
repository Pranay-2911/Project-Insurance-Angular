<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Welcome to the Customer Dashboard, {{name}}!</h1>
        <div class="d-flex flex-wrap justify-content-center gap-4">
            <!-- Card 1: Profile -->
            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-person-circle mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Profile</h5>
                    <button class="btn btn-primary" (click)="viewProfile()">View</button>
                </div>
            </div>
            <!-- Card 2: Documents -->
            <!-- <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-folder mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Documents</h5>
                    <button class="btn btn-primary" (click)="addDocument()">View</button>
                </div>
            </div> -->
            <!-- Card 3: Insurance Account -->
            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-file-earmark-text mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Insurance Account</h5>
                    <button class="btn btn-primary" (click)="viewPolicyAccounts()">View</button>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-key mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Pay Premium</h5>
                    <button class="btn btn-primary" (click)="PayPremium()">View</button>
                </div>
            </div>
            <!-- Card 4: Queries -->
            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-question-circle mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Queries</h5>
                    <button class="btn btn-primary" (click)="viewQueries()">View</button>
                </div>
            </div>
            <!-- Card 5: Raise a Query -->
            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-chat-dots mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Raise a Query</h5>
                    <button class="btn btn-primary" (click)="addQuery()">View</button>
                </div>
            </div>
            <!-- Card 6: Change Password -->
            <div class="card text-center" style="width: 18rem; padding: 1rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <i class="bi bi-key mb-3" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="card-title">Change Password</h5>
                    <button class="btn btn-primary" (click)="chnagePassword()">View</button>
                </div>
            </div>

            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
