<h1>Your Details</h1>

<div>
    <h3>First name: {{customer.firstName}}</h3>
    <h3>Last name: {{customer.lastName}}</h3>
    <h3>Email: {{customer.email}}</h3>
    <h3>MobileNumber: {{customer.mobileNumber}}</h3>
    <h3>State: {{customer.state}}</h3>
    <h3>City: {{customer.city}}</h3>
    <h3>Date Of Birth: {{customer.dateOfBirth}}</h3>
</div>

<button (click)="onUpdate()">Update</button>
