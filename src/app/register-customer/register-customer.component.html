<div class="container mt-5">
    <h2 class="text-center">Register Customer</h2>
    <form [formGroup]="newCustomerForm" (ngSubmit)="addCustomer()">
  
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          formControlName="firstName"
          placeholder="Enter your first name"
        />
      </div>
  
      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
          placeholder="Enter your last name"
        />
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>
  
      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input
          id="mobileNumber"
          type="number"
          class="form-control"
          formControlName="mobileNumber"
          placeholder="Enter your mobile number"
        />
      </div>
  
      <!-- State Dropdown -->
      <div class="form-group">
        <label for="state">State</label>
        <select
            id="state"
            class="form-control"
            formControlName="state"
            (change)="onStateChange($event)"
>
            <option value="">Select State</option>
            <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
        </select>
      </div>
  
      <!-- City Dropdown -->
      <div class="form-group">
        <label for="city">City</label>
        <select id="city" class="form-control" formControlName="city">
          <option value="">Select City</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>
  
      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input
          id="dateOfBirth"
          type="date"
          class="form-control"
          formControlName="dateOfBirth"
        />
      </div>
  
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter your username"
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>
  
      <!-- Submit Button -->
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="newCustomerForm.invalid">
          Register
        </button>
      </div>
    </form>
  </div>
