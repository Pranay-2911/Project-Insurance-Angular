<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Welcome to the Employee Dashboard</h1>
        <div class="d-flex flex-wrap justify-content-center gap-4">
            <!-- Card 1: States -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-bank mb-3"></i>
                    <h5 class="card-title">Profile</h5>
                    <button (click)="viewProfile()" class="btn btn-primary">View</button>
                </div>
            </div>
            <!-- Card 2: Cities -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-bank mb-3"></i>
                    <h5 class="card-title">Verify Document</h5>
                    <button class="btn btn-primary" (click)="verify()">View</button>
                </div>
            </div>
            <!-- Card 3: Policy Accounts -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-person-vcard"></i>
                    <h5 class="card-title">Commission Report</h5>
                    <h3 class="card-subtitle mb-2 text-muted">{{reports}}</h3>
                    <button class="btn btn-primary" (click)="viewAgents()">View</button>
                </div>
            </div>
            <!-- Card 4: Queries -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-person-vcard"></i>
                    <h5 class="card-title">Queries</h5>
                    <h3 class="card-subtitle mb-2 text-muted">{{queries}}</h3>
                    <button class="btn btn-primary" (click)="query()">View</button>
                </div>
            </div>
            <!-- Card 5: Change Password -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-person-vcard"></i>
                    <h5 class="card-title">Change Password</h5>
                    <button class="btn btn-primary" (click)="changePassword()">View</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
