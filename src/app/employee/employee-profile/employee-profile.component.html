<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 600px; border-radius: 10px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Employee Profile</h2>
        <div class="d-flex justify-content-center">
          <div class="profile-img">
            <i class="bi bi-person-circle" style="font-size: 4rem; color: #0056b3;"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="info">
            <p><strong>First Name:</strong> {{employee.firstName || 'N/A'}}</p>
            <p><strong>Last Name:</strong> {{employee.lastName || 'N/A'}}</p>
            <p><strong>Email:</strong> {{ employee.email || 'N/A'}}</p>
            <p><strong>Mobile Number:</strong> {{employee.mobileNumber || 'N/A'}}</p>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary" (click)="onUpdate()">Update Profile</button>
        </div>
      </div>
    </div>
  </div>
